<html lang="en">
  <head>
    <meta charset="utf-8">

    <meta name="description" content="Example of Flex columns using Bootstrap">

    <title>Bootstrap Flex Example</title>
    <!-- Bootstrap core CSS -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <style>
      .mybox {
        background-color: blue;
        border-style: solid;
        border-color: white;
      }
    </style>
  </head>

  <body>
    <div class="container">
        <div class="d-flex row">
            <div class="mybox col-lg-4">Du</div>
            <div class="mybox col-lg-4">Du<br>hast</div>
            <div class="mybox col-lg-4">Du<br>hast<br>mich</div>
            <div class="mybox col-lg-4">Du<br>hast<br>mich<br>gefragt</div>
            <div class="mybox col-lg-4">Du<br>hast<br>mich<br>gefragt</div>
            <div class="mybox col-lg-4">Du<br>hast<br>mich<br>gefragt<br>und ich hab nichts gesagt</div>
          </div>
    </div>
